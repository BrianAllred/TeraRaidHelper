  <script>
    // https://stackoverflow.com/questions/8335834/how-can-i-hide-the-android-keyboard-using-javascript
    window.blurAll = () => {
      setTimeout(() => {
        let element = document.querySelector(":focus");
        if (element) {
          element.setAttribute("readonly", "readonly"); // Force keyboard to hide on input field.
          element.setAttribute("disabled", "true"); // Force keyboard to hide on textarea field.
          setTimeout(function () {
            element.blur(); //actually close the keyboard
            // Remove readonly attribute after keyboard is hidden.
            element.removeAttribute("readonly");
            element.removeAttribute("disabled");
          }, 100);
        }
      }, 250);
    };
  </script>
